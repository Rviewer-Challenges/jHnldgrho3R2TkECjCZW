{% load static %}
<html>

<head>
    <title>Unit converter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript">
        const apiUrl = "{% url 'convert' %}";
        const csrfToken = "{{ csrf_token }}";
    </script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Unit converter</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-4">
            <input type="text" id="units" placeholder="Quantity to convert" class="form-control">
        </div>
        <div class="col-4">
            <select class="form-control" id="unit_selector">
                <option>---</option>
                {% for unit in units %}
                <option data-from-unit="{{ unit.0 }}" data-to-unit="{{ unit.1 }}"
                        value="{{ unit }}/{{ unit }}">
                    {{ unit.0 }} to {{ unit.1 }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-4">
            <input type="text" id="unit2" class="form-control" readonly="readonly">
        </div>
    </div>
</div>
<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
